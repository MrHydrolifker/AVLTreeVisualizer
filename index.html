<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .steps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            overflow-x: auto;
            max-width: 100vw;
        }
        .step {
            border: 1px solid black;
            padding: 10px;
            display: inline-block;
            min-width: 320px;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AVL Tree Visualizer</h1>
    <input type="text" id="numbers" placeholder="Enter numbers (comma-separated)">
    <button onclick="buildTree()">Generate AVL Tree</button>
    <button onclick="showSteps()">Show Steps</button>
    <div class="steps-container" id="stepsContainer"></div>
    <canvas id="treeCanvas" width="800" height="500"></canvas>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
                this.height = 1;
            }
        }

        class AVLTree {
            constructor() {
                this.root = null;
                this.steps = [];
            }

            getHeight(node) {
                return node ? node.height : 0;
            }

            getBalanceFactor(node) {
                return node ? this.getHeight(node.left) - this.getHeight(node.right) : 0;
            }

            rotateRight(y) {
                let x = y.left;
                let T2 = x.right;
                x.right = y;
                y.left = T2;
                y.height = Math.max(this.getHeight(y.left), this.getHeight(y.right)) + 1;
                x.height = Math.max(this.getHeight(x.left), this.getHeight(x.right)) + 1;
                this.steps.push({ root: JSON.parse(JSON.stringify(this.root)), rotation: "Right Rotation" });
                return x;
            }

            rotateLeft(x) {
                let y = x.right;
                let T2 = y.left;
                y.left = x;
                x.right = T2;
                x.height = Math.max(this.getHeight(x.left), this.getHeight(x.right)) + 1;
                y.height = Math.max(this.getHeight(y.left), this.getHeight(y.right)) + 1;
                this.steps.push({ root: JSON.parse(JSON.stringify(this.root)), rotation: "Left Rotation" });
                return y;
            }

            insert(node, value) {
                if (!node) return new Node(value);
                if (value < node.value) node.left = this.insert(node.left, value);
                else if (value > node.value) node.right = this.insert(node.right, value);
                else return node;

                node.height = Math.max(this.getHeight(node.left), this.getHeight(node.right)) + 1;
                let balance = this.getBalanceFactor(node);

                if (balance > 1 || balance < -1) {
                    this.steps.push({ root: JSON.parse(JSON.stringify(this.root)), rotation: `Balance Factor at ${node.value} is ${balance}` });
                }

                if (balance > 1 && value < node.left.value) return this.rotateRight(node);
                if (balance < -1 && value > node.right.value) return this.rotateLeft(node);
                if (balance > 1 && value > node.left.value) {
                    node.left = this.rotateLeft(node.left);
                    return this.rotateRight(node);
                }
                if (balance < -1 && value < node.right.value) {
                    node.right = this.rotateRight(node.right);
                    return this.rotateLeft(node);
                }

                return node;
            }

            insertValue(value) {
                this.root = this.insert(this.root, value);
                this.steps.push({ root: JSON.parse(JSON.stringify(this.root)), rotation: "Inserted " + value });
            }
        }

        let tree;
        function buildTree() {
            let input = document.getElementById("numbers").value;
            let values = input.split(",").map(Number);
            tree = new AVLTree();
            values.forEach(value => tree.insertValue(value));
            drawFinalTree();
        }

        function drawFinalTree() {
            let canvas = document.getElementById("treeCanvas");
            let ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (tree && tree.root) {
                drawTreeOnCanvas(ctx, tree.root, canvas.width / 2, 50, 200);
            }
        }

        function showSteps() {
            let container = document.getElementById("stepsContainer");
            container.innerHTML = "";
            if (!tree || tree.steps.length === 0) return;
            
            tree.steps.forEach((step, index) => {
                let stepCanvas = document.createElement("canvas");
                stepCanvas.width = 400;
                stepCanvas.height = 250;
                let ctx = stepCanvas.getContext("2d");
                drawTreeOnCanvas(ctx, step.root, 200, 20, 80);
                let stepDiv = document.createElement("div");
                stepDiv.className = "step";
                stepDiv.innerHTML = `<h3>Step ${index + 1}: ${step.rotation}</h3>`;
                stepDiv.appendChild(stepCanvas);
                container.appendChild(stepDiv);
            });
        }

        function drawTreeOnCanvas(ctx, node, x, y, space) {
            if (!node) return;
            if (node.left) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x - space, y + 70);
                ctx.stroke();
                drawTreeOnCanvas(ctx, node.left, x - space, y + 70, space / 2);
            }
            if (node.right) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + space, y + 70);
                ctx.stroke();
                drawTreeOnCanvas(ctx, node.right, x + space, y + 70, space / 2);
            }
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.fillStyle = "lightblue";
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = "black";
            ctx.fillText(node.value, x - 5, y + 5);
        }
    </script>
</body>
</html>
